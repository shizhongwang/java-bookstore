plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
    id 'war'
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest:2.4.5'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.4.5'
    compile 'org.projectlombok:lombok'
    implementation 'com.alibaba:fastjson:1.2.49'
    runtimeOnly 'mysql:mysql-connector-java:8.0.23'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.5'
}

group = 'com.onlinebookstore'
version = '0.0.1-SNAPSHOT'
description = 'Online book store'
